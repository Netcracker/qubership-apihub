{{- if .Values.qubershipApihubUi.dnsIngress.enabled }}
apiVersion: v1
data:
  tls.crt: '{{ .Values.qubershipApihubUi.dnsIngress.tlsSecret.certificate }}'
  tls.key: '{{ .Values.qubershipApihubUi.dnsIngress.tlsSecret.certificateKey }}'
kind: Secret
metadata:
  name: 'qubership-apihub-ui-tls'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/part-of: qubership-apihub
    app.kubernetes.io/managed-by: helm
type: Opaque
{{- end }}