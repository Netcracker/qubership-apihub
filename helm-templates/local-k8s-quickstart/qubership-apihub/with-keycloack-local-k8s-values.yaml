qubershipApihub:
  logLevel: '' 
  accessToken: '' # will be generated by script
  apihubUrl: 'qubership-apihub.localhost' 

qubershipApihubBackend:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-backend'  
    tag: 'dev'
  replicas: 1
  resource:
    cpu:
      request: "100m"
      limit: "1"
    memory:
     limit: "512Mi"
  env:
    database:
      dbHost: 'pg-common.postgres-db.svc.cluster.local'
      dbPort: '5432'
      dbName: 'apihub_backend'
      dbUsername: 'apihub_backend_user'
      dbPassword: 'apihub_backend_password'
    jwt:
      privateKey: '' # will be generated by script
    adminEmail: ''  # will be generated by script
    adminPassword: ''  # will be generated by script
    productionMode: 'false'

    auth:
      defaultProviderId: ''
      externalIdentityProviders:
        saml:
          displayName: 'SAML'
          metadataUrl: 'http://keycloak.localhost/realms/apihub-1/protocol/saml/descriptor'
          certificate: '' # will be generated by script
          privateKey: '' # will be generated by script
        oidc:
          displayName: 'OpenID Connect'
          providerUrl: 'http://keycloak.localhost/realms/apihub-2'
          clientId: 'apihub-oidc'
          clientSecret: '' # will be generated by script

qubershipApihubBuildTaskConsumer:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-build-task-consumer' 
    tag: 'dev'
  replicas: 1  
  resource:
    cpu:
      request: "100m"
      limit: "1.25"
    memory:
     limit: "4200Mi"
     request: "750Mi"
  env:
    operationsBuildBatch: "16"

qubershipApihubUi:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-ui'
    tag: 'dev'
  replicas: 1
  resource:
    cpu:
      request: "30m"
      limit: "1"
    memory:
     limit: "64Mi"
     request: "64Mi"
  env:
    apihubBackendAddress: 'qubership-apihub-backend:8080'
    apihubNcServiceAddress: 'qubership-apihub-backend:8080'

  ingress:
    enabled: true
  tlsIngress:
    enabled: true
    tlsSecret:
      certificate: ''
      certificateKey: ''
