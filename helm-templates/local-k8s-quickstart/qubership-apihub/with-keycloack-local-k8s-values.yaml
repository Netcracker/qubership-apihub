qubershipApihubBackend:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-backend'  
    tag: 'dev'
  replicas: 1
  resource:
    cpu:
      request: "100m"
      limit: "1"
    memory:
     limit: "512Mi"
  env:
    logLevel: ''
    database:
      host: 'pg-common.postgres-db.svc.cluster.local'
      port: '5432'
      name: 'apihub_backend'
      username: 'apihub_backend_user'
      password: 'apihub_backend_password'
    security:
      productionMode: false
      jwt:
        privateKey: '' # will be generated by script
      apihubExternalUrl: 'qubership-apihub.localtest.me'
      allowedHostsForProxy: ['localtest.me']
      autoLogin: false
      legacySaml: false
      externalIdentityProviders: [] # will be generated by script
    zeroDayConfiguration:
      accessToken: '' # will be generated by script
      adminEmail: ''  # will be generated by script
      adminPassword: ''  # will be generated by script

qubershipApihubBuildTaskConsumer:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-build-task-consumer' 
    tag: 'dev'
  replicas: 1  
  resource:
    cpu:
      request: "100m"
      limit: "1.25"
    memory:
     limit: "4200Mi"
     request: "750Mi"
  env:
    operationsBuildBatch: "16"
    logLevel: ''
    accessToken: '' # will be generated by script

qubershipApihubUi:
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-ui'
    tag: 'dev'
  replicas: 1
  resource:
    cpu:
      request: "30m"
      limit: "1"
    memory:
     limit: "64Mi"
     request: "64Mi"
  env:
    apihubBackendAddress: 'qubership-apihub-backend:8080'
    apihubNcServiceAddress: 'qubership-apihub-backend:8080'
  
  apihubUrl: 'qubership-apihub.localtest.me'

  ingress:
    enabled: true
  tlsIngress:
    enabled: true
    tlsSecret:
      certificate: ''
      certificateKey: ''
